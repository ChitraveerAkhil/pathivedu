spring:
   jpa:
      show-sql: 'true'
      properties:
         hibernate:
            generate-statistics: 'true'
            format-sql: 'true'
      hibernate:
         ddl-auto: update
   liquibase.change-log: classpath:schema/changelog-master.xml
   redis:
      port: 6379
      host: localhost
      password: ''
      cache:
         timeout: 60
   datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:~/pathivedu
      username: user
      password: pass
logging:
   level:
      org.hibernate.stat: 'true'
security:
  jwt:
    secret: Sk=^Ecr3
    expiry-time: 86400000